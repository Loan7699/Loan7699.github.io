<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Transition</title>

    <script src="https://kit.fontawesome.com/3830c03740.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
      <div class="card">
          <div class="card-img">
              <img src="https://i.pinimg.com/236x/09/01/15/0901158c1fcb3fe194ccfa278153326d.jpg" alt="picture">
              <p class="date-month">27 <br>
                  mar
              </br></p>
              <p class="info">photos</p>
             
          </div>

          <div class="card-content">

              <h2>City Lights in New York</h2>
              <h3>The City that never sleeps.</h3>
              <p class="content">New York, the lagest city in the U.S, is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscraper.</p>

          </div>

          <div class="footer">
            <div class="time"> 
               <span class="icon"><i class="far fa-clock"></i></span>
               <p>6 mins ago</p>
           </div>

           <div class="response">
               <span class="icon"><i class="fas fa-comments"></i></span>
               <p>39 comments</p>
           </div>
           </div>


      </div>
  </body>
</html>
