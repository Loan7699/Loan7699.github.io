<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout_02</title>
    <link rel="stylesheet" href="./style_02.css">
    <script src="https://kit.fontawesome.com/3830c03740.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="year">
            <p>2021</p>
        </div>
        <div class="time">
            <h1 class="day">24</h1>
            <h2 class="month">Tháng 12</h2>
        </div>
        <div class="info">
            <a href="https://techmaster.vn/khoa-hoc/j86/lap-trinh-di-dong-flutter-cho-ios-android">Lập trình di động Flutter cho IOS - Android</a>
        </div>
        <div class="teacher">
            <p>Giảng viên: Mr. Hieu</p>
        </div>
        <div class="day" >
            <span><i class="fas fa-calendar-alt"></i></span>
            <p>Thứ 3, 6</p>
        </div>
        <div class="time-learn">
            <span><i class="far fa-clock"></i></span>
            <p>18h30 - 21h30</p>
        </div>
        <div class="location" >
            <span><i class="fas fa-map-marker-alt"></i></span>
            <p>Cơ sở Tố Hữu</p>
        </div>
        <button>Đăng ký</button>
    </div>
</body>
</html>
