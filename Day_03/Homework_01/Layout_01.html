<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khai giảng khóa học</title>
    <link rel="stylesheet" href="./style_01.css">
    <script src="https://kit.fontawesome.com/3830c03740.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="card">
       <div class="year">
           <p>2021</p>
       </div>
       <div class="time">
           <p class="day">24</p>
           <p class="month">Tháng 12</p>
       </div>
       <a href="https://techmaster.vn/khoa-hoc/j86/lap-trinh-di-dong-flutter-cho-ios-android">Lập trình di động Flutter cho IOS - Android</a>
       <p>Giảng viên: Mr. Hieu</p>
       <div class="info">
           <p>
               <span><i class="fas fa-calendar-alt"></i></span>
               Thứ 3, 6
           </p>
           <p>
               <span><i class="far fa-clock"></i></span>
               18h30 - 21h30
           </p>
           <p style="border-bottom: 1px solid #464646;"> 
               <span><i class="fas fa-map-marker-alt"></i></span>
               Cơ sở Tố Hữu
           </p>
           <button>Đăng ký</button>
       </div>
   </div> 
</body>
</html>
